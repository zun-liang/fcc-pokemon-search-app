<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>freeCodeCamp Pokémon Search App</title>
  <link rel="stylesheet" crossorigin href="/fcc-pokemon-search-app/assets/index-Wfa4cwyf.css">
</head>

<body>
  <main>
    <img id="fcc-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc-logo" />
    <h1>Pokémon Search App</h1>
    <div id="app">
      <form id="search-container">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input id="search-input" type="text" required />
        <button id="search-button" type="button">Search</button>
      </form>
      <div id="pokemon-info">
        <div>
          <div id="name-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>
          <div id="weight-height">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
        </div>
        <div id="img"></div>
        <div id="types"></div>
      </div>
      <table>
        <tr>
          <th>Base</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
  </main>
  <script src="/src/main.ts"></script>
</body>

</html>
